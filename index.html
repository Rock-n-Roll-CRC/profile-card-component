<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Profile card component made by Danil_Dikhtyar."
    />
    <title>Profile card component</title>

    <link rel="stylesheet" href="./assets/styles/profile-card-component.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
  </head>
  <body>
    <h1 class="visually-hidden">Profile card component</h1>

    <!-- Background patterns -->
    <img
      src="./assets/images/bg-pattern-top.svg"
      alt=""
      class="bg-pattern-top"
    />
    <img
      src="./assets/images/bg-pattern-bottom.svg"
      alt=""
      class="bg-pattern-bottom"
    />

    <main class="profile-card-component">
      <div class="profile-card-top">
        <img src="./assets/images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="profile-card-bottom">
        <div class="profile-main-info">
          <div class="profile-image">
            <img src="./assets/images/image-victor.jpg" alt="" />
          </div>
          <p class="user-name-age">
            Victor Crest <span class="user-age">26</span>
          </p>
          <p class="user-location">London</p>
        </div>
        <div class="profile-additional-info"></div>
      </div>
    </main>
  </body>
</html>
